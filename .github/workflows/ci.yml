name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f test-results/results.json ]; then
            PASSED=$(jq '[.testResults[]?.result[]? | select(.state == "pass")] | length' test-results/results.json 2>/dev/null || echo 0)
            FAILED=$(jq '[.testResults[]?.result[]? | select(.state == "fail")] | length' test-results/results.json 2>/dev/null || echo 0)
            TOTAL=$(jq '[.testResults[]?.result[]?] | length' test-results/results.json 2>/dev/null || echo 0)
            
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“ Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f test-results/coverage/coverage-summary.json ]; then
            echo "## ðŸ“ˆ Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            LINES=$(jq '.total.lines.pct // 0' test-results/coverage/coverage-summary.json)
            STATEMENTS=$(jq '.total.statements.pct // 0' test-results/coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct // 0' test-results/coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct // 0' test-results/coverage/coverage-summary.json)
            
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build
        run: npm run build
